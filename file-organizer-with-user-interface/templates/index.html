<!DOCTYPE html>
<html>
<head>
  <title>Auto File Organizer</title>
</head>
<body>
  <h2>Automated File Organizer</h2>

  <form method="POST">
    <input type="text" name="path" placeholder="Paste folder path" required>
    <br><br>
    <button name="organize">Organize</button>
    <button name="undo">Recover</button>
  </form>

  <p>{{ message }}</p>
</body>
</html>
